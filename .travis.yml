language: php
php:
- 5.4
install: npm run build --@neochic/woodlets:version=${TRAVIS_TAG:-latest}
script: npm test
cache:
  directories:
  - node_modules
  - vendor
  - bower_components
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
  - woodlets-*.zip
  - woodlets-*.pdf
  skip_cleanup: true
  on:
    repo: Neochic/Woodlets
    tags: true
